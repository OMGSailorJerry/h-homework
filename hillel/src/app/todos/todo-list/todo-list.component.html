<div class="list">
  <div style="text-align:center">
      <h2>Todo list:</h2>
  </div>

  <ul>
      <li *ngFor="let toDo of existingTodoList(true)" [class.done]="toDo.isDone" (click)="goTotodo(toDo)">
          {{toDo.target}}
      </li>
  </ul>

  <form #newTodoform="ngForm" (ngSubmit)="submitForm(newTodoform)" *ngIf="isAuth">
      <input  name="target"
              ngModel
              required
              #target="ngModel"
              placeholder="What to do?">
      <textarea name="description"
                ngModel
                #description="ngModel"
                cols="30" rows="10"></textarea>

      <button type="submit" class="button">+ Add new</button>
  </form>
</div>

<div class="info">
  <router-outlet></router-outlet>
</div>
