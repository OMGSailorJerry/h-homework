<div style="text-align:center">
    <h2>Todo list:</h2>
</div>

<ul>
    <li *ngFor="let toDo of todoList" [class.done]="toDo.isDone" (click)="goTotodo(toDo)">
        {{toDo.target}}
    </li>
</ul>

<form #newTodoform="ngForm" (ngSubmit)="submitForm(newTodoform)">
    <input placeholder="What to do?" name="target" ngModel>
    <textarea name="description" cols="30" rows="10" ngModel></textarea>

    <button type="submit" class="ui button">Add new item!</button>
</form>
